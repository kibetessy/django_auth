<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 240px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar h2 {
            text-align: center;
            padding: 1rem;
            background-color: #34495e;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 1rem;
            border-bottom: 1px solid #34495e;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar ul li:hover {
            background-color: #16a085;
        }

        .main-content {
            flex: 1;
            background-color: #f4f4f9;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
           
            <li><a href="{% url 'travel_requests' %}">Travel Requests</a></li>
            <li><a href="{% url 'payslip' %}">Payslip</a></li>
            <li><a href="{% url 'user_management' %}">User Management</a></li>
        </ul>
        <div style="margin-top: auto; padding: 1rem; text-align: center;">
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: #ecf0f1; cursor: pointer; font-size: 1rem;">
                    <span class="icon">ðŸ”“</span>
                    <span class="title">Logout</span>
                </button>
            </form>
        </div>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
   
</body>
</html>
